<div class="row border p-3">
    <div class="col-md-12 mb-3">
        <button type="button" class="btn btn-info" (click)="openModalMovie(content)">
            <li class="fa fa-plus"></li> Nueva peliducula
        </button>
    </div>
    <div class="col-md-12 py-2 bg-info rounded mb-3 text-white fw-bold h5">
        Listado de peliculas
    </div>
    <!--*ngFor="let m of results"-->
    <div class="col-md-2">
        <!--<app-card-movie [movies]="m"></app-card-movie>-->
        <div class="card">
            <div class="card-header">
                Titulo
                <p class="badge bg-info text-end">Stock</p>
            </div>
            <div class="card-body pb-0 mb-0">
                <img src="../../assets/images/nasa.jpg" alt="image" height="120" width="110">
                <p class="badge bg-success">Precio: 5.00</p>

            </div>
            <div class="card-footer text-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-success"><i class="fa fa-check h6"></i>
                    </button>
                    <button type="button" class="btn btn-warning"><i class="fa fa-pencil h6"></i>
                    </button>
                    <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #content let-modal>
    <div class="modal-header text-white bg-info">
        <h3 class="modal-title fw-bold" id="modal-basic-title">{{(movie.idMovie>0)?'Editar pelicula':'Nueva Pelicula'}}
        </h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="modal.dismiss('Cross click')"></button>
    </div>
    <form (ngSubmit)="onSubmit(movieForm)" #movieForm="ngForm">
        <div class=" modal-body">
            <!--Inputs gruop-->
            <div class="form-group px-3">
                <label class="fw-bold text-muted" for="title">Titulo<span class="text-danger">*</span></label>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <li class="fa fa-video"></li>
                    </span>
                    <input type="text" class="form-control" name="title" #title="ngModel" [(ngModel)]="movie.title">
                </div>
            </div>
            <!--Inputs gruop-->
            <div class="form-group px-3">
                <label class="fw-bold text-muted" for="description">Descripci√≥n<span
                        class="text-danger">*</span></label>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <li class="fa fa-comment"></li>
                    </span>
                    <textarea type="text" class="form-control" name="description" #description="ngModel"
                        [(ngModel)]="movie.description"></textarea>
                </div>
            </div>
            <!--Inputs gruop-->
            <div class="form-group px-3">
                <label class="fw-bold text-muted" for="stock">Stock<span class="text-danger">*</span></label>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <li class="fa fa-file"></li>
                    </span>
                    <input type="text" class="form-control" name="stock" #stock="ngModel" [(ngModel)]="movie.stock">
                </div>
            </div>
            <!--Inputs gruop-->
            <div class="form-group px-3">
                <label class="fw-bold text-muted" for="rental_price">Precio de renta<span
                        class="text-danger">*</span></label>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <li class="fa fa-usd-square"></li>
                    </span>
                    <input type="text" class="form-control" name="rental_price" #rental_price="ngModel"
                        [(ngModel)]="movie.rental_price">
                </div>
            </div>
            <!--Inputs gruop-->
            <div class="form-group px-3">
                <label class="fw-bold text-muted" for="sale_price">Precio de venta<span
                        class="text-danger">*</span></label>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <li class="fa fa-dollar-sign"></li>
                    </span>
                    <input type="text" class="form-control" name="sale_price" #sale_price="ngModel"
                        [(ngModel)]="movie.sale_price">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary fw-bold btn-rounded"><i class="fa fa-close"></i>
                Cancelar</button>
            <button type="submit" class="btn btn-info fw-bold btn-rounded"><i class="fa fa-save"></i>
                {{(movie.idMovie>0)?'Editar':'Agregar'}}</button>
        </div>
    </form>
</ng-template>
